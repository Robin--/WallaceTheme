<div class="menu-container" *ngIf="menus.length > 0">
	<ul class="menu" id="primary-menu">
		<ng-container *ngFor='let item of menus;'>
			<li [attr.id]="'menu-item-' + item.id" [attr.class]="'menu-item-' + item.id"><a (click)="handleItemClick(item.id)">{{item.title}}</a></li>
		</ng-container>
	</ul>
	<button id="page-menu-button" style='display: none'>Menu</button>
</div>
